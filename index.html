<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediklaud</title>
    <meta name="description" content="Mediklaud - Healthcare Solutions">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Mediklaud</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Mediklaud</h2>
            <p>Your trusted partner in healthcare solutions.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Telemedicine</li>
                <li>Medical Records Management</li>
                <li>Appointment Scheduling</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mediklaud. All rights reserved.</p>
    </footer>
</body>
</html>
